<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form  *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="email" placeholder="Email Address">
            <mat-error *ngIf="">Please enter a valid email.</mat-error>
        </mat-form-field>
        
        <mat-form-field>
            <input type="password" name="" id="" matInput placeholder="password">
            <mat-error *ngIf="">Please enter a Valid Password.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Login</button>
    </form>
</mat-card>
